    <script>
        function searchAndScroll() {
            var searchTerm = document.querySelector('.search-input').value.toLowerCase();
            var checkboxes = document.querySelectorAll('.container input[type="checkbox"]');
            var container = document.querySelector('.container');

            checkboxes.forEach(function (checkbox, index) {
                var label = checkbox.nextElementSibling.innerText.toLowerCase();
                if (label.includes(searchTerm)) {

                    var scrollTopValue = checkbox.offsetTop - (container.clientHeight / 2) + (checkbox.clientHeight / 2);
                    container.scrollTop = scrollTopValue;
                }
            });
        }
        let items = document.querySelectorAll(".item");
        console.log(items);
