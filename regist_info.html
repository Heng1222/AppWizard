        <label class="fixLabel">姓名：</label>
        <input type="text" required><br>
      </div>
      <div class="fix_form">
        <label class="fixLabel">生日：</label>
        <input type="date" required><br>
      </div>
      <div class="fix_form">
        <label class="fixLabel">電話：</label>
        <input type="text" required><br>
      </div>
      <div class="regist-buttons">
        <a class="home-button" href="login.html" onclick="cancel()">取消</a>
      <a class="home-button" href="login.html" onclick="confirmChange()">送出</a>
