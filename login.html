<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>App Wizard 登入頁面</title>
  <link rel="stylesheet" href="all.css">

</head>

<body>
  <!-- header -->
  <div class="header">
    <div class="headerInfo content">
      <div class="logoArea">
        <div class="logo">60X60</div>
        <h1 class="logoN">App Wizard</h1>
      </div>
      <ul class="menu">
        <li><a href="" class="topic">
            <div class="Info">
              <div class="img">46X46</div>

        <li><a href="" class="topic">頁面1</a></li>
        <li><a href="" class="topic">頁面2</a></li>
      </ul>
    </div>
  </div>
  <!-- header end -->
  <!-- partial:index.partial.html -->
  <div class="content">
    <div class="loginArea">
      <div class="email">
        <label for="email">電子信箱</label>
        <div class="sec-2">
          <input type="email" name="email" placeholder="username@mail.com" />
        </div>
      </div>
      <div class="password">
        <label for="password">密碼</label>
        <div class="sec-2">
          <input class="password" type="password" name="password" placeholder="············" />
        </div>
      </div>
      <button class="login">登入</button>
      <div class="foot"><span>註冊</span><span>忘記密碼?</span></div>
    </div>
  </div>
  <!-- partial -->
  <!-- footer start-->
  <div class="footer">
    <div class="content">
      <div class="footerInfo">
        <div class="logo">80X80</div>
        114級專題-第六組 App Wizard<br />
